<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script> <!-- Stats -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script> <!-- Audio -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>  <!-- animation-mixer -->
 
  <script src="./src/mindar-image-aframe-1280.prod.js" type="module"></script> <!-- mind-ar -->

  <!-- tooltip -->
  <!-- <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script> -->

  <!--  -->
  <link rel="stylesheet" type="text/css" href="./src/subtitle.css">
  <!-- <script type='text/javascript' src='./src/step-ctrl.js'></script> -->

  <script>
    AFRAME.registerComponent('cloak', {
      init: function () {
        let geometry = new THREE.BoxGeometry(1, 1, 1)
        //  geometry.faces.splice(4, 2)
        let material = new THREE.MeshBasicMaterial({
          colorWrite: false
        })
        let mesh = new THREE.Mesh(geometry, material)
        mesh.scale.set(1.1, 1.1, 1.1)
        this.el.object3D.add(mesh)
      }
    })
  </script>

  <style>
    body {
      margin: 0;
    }

    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
   
  </style>
</head>

<!--
  [ Note ]
  physicallyCorrectLights    
  showStats: true; 

-->

<body>
  <div class="example-container">

    <a-scene mindar-image="imageTargetSrc: ./assets/marker/marker.mind; 
        filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;
        uiError:no; uiLoading:no; uiScanning: #bank_trans"
      loading-screen="enabled: false; dotsColor: #60584c; backgroundColor: #60584c"
      embedded color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false" 
      gltf-model="basisTranscoderPath:https://cdn.jsdelivr.net/npm/super-three/examples/js/libs/basis/;" 
      step-ctrl
      >
        <a-assets>
          <!-- <img id="tom" src=" https://stemkoski.github.io/AR-Examples/images/tiles.jpg"> -->

          <a-asset-item id="treeModel" src="./assets/models/tree1.glb"></a-asset-item>
          <a-mixin id="tree" position="0 3 0"
            animation="property: object3D.position.y; to: 0; dur: 800; easing: easeOutCubic" gltf-model="#treeModel"
            scale="2.5 2.5 2.5"></a-mixin>

            <a-asset-item id="rabbitModel" src="./assets/models/rabbit-resize-etc1s.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="example-target" mindar-image-target="targetIndex: 0">

          <!-- Debug Plane -->
          
          <a-plane color="blue" opaciy="0.5" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
       
          <a-asset-item id="kisung" src="./assets/models/taewon.glb"></a-asset-item>
          <a-entity gltf-model="#kisung" scale="0.1 0.1 0.1" rotation="90 0 0" position="0 0 0"></a-entity>

          <!-- <a-entity color="blue" geometry="primitive: plane" position="0 0 0" height="1" width="1" rotation="0 0 0"
            material="opacity: 1; transparent: false">
          </a-entity> -->
        </a-entity> 

      </a-scene>
  </div>

  <div id="guidePanel" class="covering-panel">
    <!-- <h5 style="color:white"></h5> -->
    <h3></h3>
    <h3></h3>
   <h2 style="color:white;  text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;">실제 이미지를 찾아주세요
      </h2>
    <h3></h3>
    <img width="65%" height="auto" src="./assets/images/watermarktest.jpg" style="opacity : 0.7; pointer-events: none">
  </div>

  <div id='subtitleBtn' class='subtitle'>
    <div id="sub">「갓생살기 with 펀드」</div>
  </div>

  <!-- <div id="click-button" class="playBtn">
    <img src="./assets/images/play.png" style="width:36;height:36;">
  </div> -->

  <div id="click-hand" class="hand">
    <img src="./assets/images/click-hand-3d.gif" style="width:48px;height:48px;">
  </div>
</body>

</html>
