<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script> <!-- Stats -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script> <!-- Audio -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>  <!-- animation-mixer -->
 
  <script src="./src/mindar-image-aframe-1280.prod.js" type="module"></script> <!-- mind-ar -->

  <!--  -->
  <link rel="stylesheet" type="text/css" href="./src/subtitle.css">
  <script type='text/javascript' src='./src/step-ctrl.js'></script>
 
  <style>
    body {
      margin: 0;
    }

    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
   
  </style>
</head>

<body>
  <div class="example-container">

    <a-scene mindar-image="imageTargetSrc: ./assets/marker/marker.mind; 
        filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;
        uiError:no; uiLoading:no; uiScanning: #bank_trans"
      loading-screen="enabled: false; dotsColor: #60584c; backgroundColor: #60584c"
      embedded color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false" 
      gltf-model="basisTranscoderPath:https://cdn.jsdelivr.net/npm/super-three/examples/js/libs/basis/;" 
      step-ctrl
      >

        <a-assets>
          <!-- <img id="tom" src=" https://stemkoski.github.io/AR-Examples/images/tiles.jpg"> -->
          <a-asset-item id="taewonModel" src="./assets/models/taewon.glb"></a-asset-item>
          <img id="tooltipImage" src="./assets/images/tooltip-resize.png">
          <img id="guide01Image" src="./assets/images/guide-01.png">
          <img id="guide02Image" src="./assets/images/guide-02.png">
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
              
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
          <!-- Debug Plane -->
          <!-- <a-plane color="blue" opaciy="0.5" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane> -->
      
          <a-entity id="tooltip" scale="0 0 0">
            <a-image  src="#tooltipImage" position="0 -0.35 0" width="1" height="0.09" color="yellow"></a-image>
            <a-image  src="#guide01Image" position="-0.1 -0.1 0.15" width="0.3" height="0.3" rotation="30 0 0"></a-image>
            <a-image  src="#guide02Image" position="0.2 -0.1 0.15"  width="0.3" height="0.3" rotation="30 0 0"></a-image>
        </a-entity>

          <a-gltf-model id="taewon" src="#taewonModel" position="-0.35 0.25 0" scale="0 0 0" rotation="30 0 0"
          animation-mixer="clip: idle; loop: repeat; crossFadeDuration: 0.4; clampWhenFinished : true; startAt: 0"></a-gltf-model>
      </a-gltf-model>
      
         
          <!-- <a-entity color="blue" geometry="primitive: plane" position="0 0 0" height="1" width="1" rotation="0 0 0"
            material="opacity: 1; transparent: false">
          </a-entity> -->
        </a-entity> 

      </a-scene>
  </div>

  <div id="guidePanel" class="covering-panel">
    <!-- <h5 style="color:white"></h5> -->
    <h3></h3>
    <h3></h3>
   <h2 style="color:white;  text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;">상품설명서를 찾아주세요
      </h2>
    <h3></h3>
    <img width="65%" height="auto" src="./assets/images/target-01.jpg" style="opacity : 0.7; pointer-events: none">
  </div>

  <div id='subtitleBtn' class='subtitle'>
    <div id="sub">안녕하세요</div>
  </div>

  <!-- <div id="click-button" class="playBtn">
    <img src="./assets/images/play.png" style="width:36;height:36;">
  </div> -->

  <div sstyle="display: none" id="click-hand" class="hand">
    <img src="./assets/images/click-hand-3d.gif" style="width:48px;height:48px;">
  </div>
</body>

</html>
